    <h2>Contact Form</h2>
    <p>Please fill out the following form and I will get back to you as soon as I am able.</p>
    
    <form action="/submit" method="post">
        <fieldset>
            <legend>Contact Information</legend>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" aria-label="name" required>

            <label for="user-email">Email Address</label>
            <input type="email" id="user-email" name="user-email" placeholder="Enter your email address" aria-label="email" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your 10 digit phone number" pattern="[0-9]{10}" aria-label="phone" required>
        </fieldset>

            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" rows="4" cols="50" placeholder="Enter your comments" aria-label="comments" required></textarea>

        <div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </form>
